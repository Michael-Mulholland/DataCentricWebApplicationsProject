<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manage Head Office Page</title>
</h:head>


<!-- run before the page is displayed - looks for a class called 
	productController (create an instance of it) and is it a ManagedBean? -->
<f:metadata>
	<f:event type="preRenderView"
		listener="#{storesController.loadStoreDetails()}" />
</f:metadata>

<!-- css folder -->
<h:outputStylesheet library="css" name="tables.css" />

<h:body>
	<h:form>
		<h:commandButton value="Add Head Office" action="addHeadOffice" />
		<br></br><br></br>
		<h:dataTable value="#{storesController.stores}" var="s"
			headerClass="table-header" rowClasses="table-odd-row,table-even-row">

			<h:column>
				<f:facet name="header">Store ID</f:facet>
			 	#{s.storeId}
			</h:column>
			<h:column>
				<f:facet name="header">Location</f:facet>
			 	#{s.storeId}
			</h:column>
		</h:dataTable>
		<br></br>
		<h:commandLink value="Home" action="index"></h:commandLink>
	</h:form>
</h:body>
</html>
