<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>Add Store Page</title>
</h:head>

<h:body>
	<h:messages globalOnly="true"/>
	<h3>Add Store</h3>
	<h:form>
		
		Store Name: <h:inputText value="#{stores.storeName}" id="name" required="true" requiredMessage="Name is mandatory"/><br></br>
		<h:message for="name"/><br></br><br></br>
	
		Founded: <h:inputText value="#{stores.storeFounded}" id="founded" required="true" requiredMessage="Founded is mandatory"/><br></br>
		<h:message for="founded"/><br></br><br></br>
	
		<h:commandButton value="Add" action="#{storesController.addStore(stores)}" /><br></br><br></br>
		<h:commandLink value="Home Stores" action="manageStores"></h:commandLink>
	
	</h:form>
</h:body>
</html>
