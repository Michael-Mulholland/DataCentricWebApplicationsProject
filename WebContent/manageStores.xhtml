<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manage Stores Page</title>
</h:head>

<!-- run before the page is displayed - looks for a class called 
	productController (create an instance of it) and is it a ManagedBean? -->
<f:metadata>
	<f:event type="preRenderView"
		listener="#{storesController.loadStoreDetails()}" />
</f:metadata>

<!-- css folder -->
<h:outputStylesheet library="css" name="tables.css"/>

<h:body>
	<h:form>
		<h:messages globalOnly="true"/>
	
		<h:commandButton value="Add Store" action="addStore" />
		
		<h:dataTable value="#{storesController.stores}" var="s"
			 headerClass="table-header"
			 rowClasses="table-odd-row,table-even-row">
			 
			<h:column>
			 	<f:facet name="header">Store ID</f:facet>
			 	#{s.storeId}
			</h:column>
			<h:column>
				<f:facet name="header">Store Name</f:facet>
			 	#{s.storeName}
			</h:column>
			<h:column>
				<f:facet name="header">Store Founded</f:facet>
			 	#{s.storeFounded}
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete" action="#{storesController.delete(s.storeId, s.storeName)}"></h:commandLink>
				<h:commandLink value=" Show Products" action="storeProductDetails"></h:commandLink>
			</h:column>
		</h:dataTable>

		<br></br>

		<h:commandLink value="Home" action="index"></h:commandLink>
	</h:form>
</h:body>
</html>
