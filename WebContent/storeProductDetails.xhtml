<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Main Page</title>
</h:head>

<!-- run before the page is displayed - looks for a class called 
	productController (create an instance of it) and is it a ManagedBean? -->
<f:metadata>
	<f:event type="preRenderView"
		listener="#{storesProductsController.loadStoreProductDetails()}" />
</f:metadata>

<!-- css folder -->
<h:outputStylesheet library="css" name="tables.css"/>

<h:body>
<h3>Stores/Product Details</h3>
	<h:form>		
		<h:dataTable value="#{storesProductsController.storesProducts}" var="sp"
			 headerClass="table-header"
			 rowClasses="table-odd-row,table-even-row">
			 
			<h:column>
			 	<f:facet name="header">Store ID</f:facet>
			 	#{sp.storeId}
			</h:column>
			<h:column>
				<f:facet name="header">Store Name</f:facet>
			 	#{sp.storeName}
			</h:column>
			<h:column>
				<f:facet name="header">Founded</f:facet>
			 	#{sp.storeFounded}
			</h:column>
			
			<h:column>
			 	<f:facet name="header">Product ID</f:facet>
			 	#{sp.productId}
			</h:column>
			<h:column>
				<f:facet name="header">Product Name</f:facet>
			 	#{sp.productName}
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
			 	#{sp.productPrice}
			</h:column>

		</h:dataTable>

		<br></br>

		<h:commandLink value="Home Stores" action="manageStores"></h:commandLink>
	</h:form>
</h:body>
</html>
